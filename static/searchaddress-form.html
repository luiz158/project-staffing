<div class="panel panel-default" ng-controller="StaffingController as staffingCtrl">
	<div class="panel-body">
		<form id="form" role="form" name="addressForm">
			<div class="row">
				<div class="col-xs-3">                    
                    <div class="input-group">
                      <span class="input-group-addon">Search Customer</span>
                      <input type="text" id="searchField" ng-model="employeeCtrl.employee.address" class="form-control" ng-autocomplete options="options" details="details" />
                    </div>
				</div>
                <div class="col-xs-3">
					<div class="input-group">
                      <span class="input-group-addon" data-toggle="tooltip">Required Skills</span>
                      <input ng-model="skillQuery" class="form-control">
                    </div>
				</div>
                <div class="col-xs-2">
                    <button type="submit" class="btn btn-primary" ng-click="staffingCtrl.searchCustomer()">Search employees</button>
                </div>
            </div>
		</form>
	</div>
</div>
