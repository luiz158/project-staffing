<div class="container-fluid">
  <div class="row">
    <div class="main">
      <div class="row">
        <div class="col-md-12">
          <form name="customerForm" class="form-horizontal" role="form"
              ng-submit="customerForm.$valid && customerCtrl.addCustomer()" novalidate>

            <fieldset>

              <!-- Form Name -->
              <legend>Add new customer</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Company</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="customerCtrl.customer.company" class="form-control" required>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Industry / Sector</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="customerCtrl.customer.industry" class="form-control" required>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Search Address</label>
                <div class="col-sm-10">
                  <input type="text" id="searchField" ng-model="customerCtrl.customer.address"
                        class="form-control" ng-autocomplete options="options" details="details" />
                </div>
              </div>
              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Address</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="customerCtrl.customer.address" class="form-control" readonly>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-secondary" ng-click="customerCtrl.resetForm()">Clear</button>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<customer-table></customer-table>
