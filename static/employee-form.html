<form name="employeeForm" class="form-horizontal" role="form"
					  ng-submit="employeeForm.$valid && employeeCtrl.addEmployee()" novalidate>

					<fieldset>

					  <!-- Form Name -->
					  <legend id="manageEmployeeTitle">Add new employee</legend>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Name</label>
						<div class="col-sm-10">
						  <input type="text" ng-model="employeeCtrl.employee.name" class="form-control" required>
						</div>
					  </div>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Email</label>
						<div class="col-sm-10">
						  <input type="email" ng-model="employeeCtrl.employee.email" class="form-control" value="{{employeeCtrl.employee.name}}" required>
						</div>
					  </div>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Office</label>
						<div class="col-sm-10">
						  <select class="form-control" ng-model="employeeCtrl.employee.office" required>
							<option>Berlin</option>
							<option>Düsseldorf</option>
							<option>Hamburg</option>
							<option>Solingen</option>
							<option>Frankfurt</option>
							<option>München</option>
							<option>Stuttgart</option>
							<option>Karlsruhe</option>
						  </select>
						</div>
					  </div>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Address</label>
						<div class="col-sm-10">
						  <input type="text" ng-model="employeeCtrl.employee.address" class="form-control" readonly>
						</div>
					  </div>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Resume Link</label>
						<div class="col-sm-10">
						  <input type="text" ng-model="employeeCtrl.employee.resume" class="form-control">
						</div>
					  </div>

					  <!-- Text input-->
					  <div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Social Media</label>
						<div class="col-sm-5">
							<div class="input-group">
							  <span class="input-group-addon">@</span>
							  <input type="text" ng-model="employeeCtrl.employee.twitter" class="form-control">
							</div>
						</div>
						<div class="col-sm-5">
							<div class="input-group">
							  <span class="input-group-addon">Xing</span>
							  <input type="text" ng-model="employeeCtrl.employee.xing" class="form-control">
							</div>
						</div>
					  </div>

					  <!-- Action Buttons -->
					  <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <div class="pull-right">
							<button type="submit" class="btn btn-primary">Save</button>
							<button type="submit" class="btn btn-secondary" ng-click="employeeCtrl.resetForm()">Clear</button>
						  </div>
						</div>
					  </div>

					</fieldset>
				</form>
