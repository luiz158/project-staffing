    <script type="text/javascript">
      google.load('visualization', '1', {'packages': ['table', 'map', 'corechart']});
      google.setOnLoadCallback(initialize);
 
      function initialize() {
		// Create and populate the data table.
     	var data = google.visualization.arrayToDataTable([
			['Employee', 'Home City', 'Latitude', 'Longitude', 'Work City', 'Latitude', 'Longitude'],
			['Employee 1', 'Bochum', 50.011382, 6.1022516, 'Essen', 52.2111382, 7.0822516],
			['Employee 8', 'Bonn', 52.111382, 7.5022516, 'Düsseldorf', 51.2111382, 6.7822516],
			['Employee 7', 'Siegburg', 51.211382, 6.2022516, 'Köln', 52.2111382, 5.0822516],
			['Employee 6', 'Dortmund', 52.311382, 7.3022516, 'Düsseldorf', 51.2111382, 6.7822516],
			['Employee 5', 'Köln', 51.411382, 6.4022516, 'Solingen', 52.2111382, 7.0822516],
			['Employee 4', 'Duisburg', 52.511382, 7.5022516, 'Solingen', 51.2111382, 6.7822516],
			['Employee 3', 'Hagen', 51.611382, 6.6022516, 'Köln', 50.2111382, 6.0822516],
			['Employee 2', 'Köln', 52.711382, 7.7022516, 'Düsseldorf', 51.2111382, 7.7822516],
		]);
		  
		var tableView = new google.visualization.DataView(data);
		tableView.setColumns([0,1,4]);  

		// Create and draw the visualization.
		visualization = new google.visualization.Table(document.getElementById('table_div'));
		visualization.draw(tableView, null);
	  }
	</script>
